<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: https://fonts.google.com/share?selection.family=Bebas+Neue|Libre+Baskerville:ital,wght@0,400;0,700;1,400;
            scroll-behavior: smooth;
        }

        .background-image, .section {
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            position: relative;
        }

        .background-image {
            background-image: url('https://i.pinimg.com/564x/0a/bf/69/0abf69287dc8911d310b86301679b988.jpg'); /* Ścieżka do Twojego zdjęcia */
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2); /* Przezroczysty pasek */
            text-align: center;
            padding: 20px 0;
            z-index: 1000;
        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: black;
            text-decoration: none;
            font-size: 20px;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #projects {
            background-image: url('path/to/your/projects.jpg'); /* Ścieżka do obrazu projektów */
        }

        #about {
            background-image: url('path/to/your/about.jpg'); /* Ścieżka do obrazu o mnie */
        }

        #contact {
            background-image: url('path/to/your/contact.jpg'); /* Ścieżka do obrazu kontakt */
        }

        .content {
            background: white;
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <ul>
        <li><a href="#home">Strona Główna</a></li>
        <li><a href="#projects">Projekty</a></li>
        <li><a href="#about">O mnie</a></li>
        <li><a href="#contact">Kontakt</a></li>
    </ul>
</nav>

<div id="home" class="background-image"></div>

<div id="projects" class="section">
    <div class="content">
        <p>Projekty</p>
        <!-- Treść projektów -->
    </div>
</div>

<div id="about" class="section">
    <div class="content">
        <p>O mnie</p>
        <!-- Treść o mnie -->
    </div>
</div>

<div id="contact" class="section">
    <div class="content">
        <p>Kontakt</p>
        <!-- Treść kontaktu -->
    </div>
</div>
</body>
</html>
